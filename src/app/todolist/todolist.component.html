<div>
    <h1>Todo List</h1>
    <input type="text"   #todo placeholder="add a todo">
    <button (click)="addTodo(todo.value)" (click)="todo.value=''">Add Todo</button>
    
    <ul *ngFor="let item of list">
        <li>{{item.name}} <button  (click)="remove(item.id)">remove</button></li>
    </ul>
</div>
